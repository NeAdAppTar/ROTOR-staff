<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результаты тестов</title>
  <link rel="stylesheet" href="style.css">
  <script src="checkleader.js"></script>

</head>
<body>
    <div class="navbar">
      <a href="dashboard.html">Главная</a>
      <a href="employees.html">Сотрудники</a>
      <a href="results.html">Результаты тестов</a>
      <a href="charter.html">Устав</a>
    </div>
  <main class="container">
    <h1>Результаты тестов</h1>
    <div id="loading">Загрузка...</div>
    <table id="resultsTable" class="styled-table" style="display:none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Баллы</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    async function loadResults() {
      try {
        const response = await fetch('https://rotor.pythonanywhere.com/get-tests');
        const data = await response.json();

        const table = document.getElementById('resultsTable');
        const tbody = table.querySelector('tbody');
        const loading = document.getElementById('loading');

        tbody.innerHTML = '';
        data.tests.forEach(test => {
          const [id, name, score] = test;
          const row = `<tr><td>${id}</td><td>${name}</td><td>${score}</td></tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });

        loading.style.display = 'none';
        table.style.display = 'table';
      } catch (err) {
        document.getElementById('loading').textContent = 'Ошибка при загрузке данных';
      }
    }

    loadResults();
  </script>
</body>
</html>
